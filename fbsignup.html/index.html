<!DOCTYPE html>
<html lang="en">

    <meta name="keywords" content="Facebook signup page replica">
    <title>A Replica of Facebook's Signup Page</title>
    <link rel="icon" href="../images/facebook .png">
</head>
<body  style="background-color: white;">
    <h3 style="font-family: 'Times New Roman', Times, serif;">Join Facebook</h3>
   <main style="background-color: rgb(252, 252, 255); width: auto;">
    <article >
        <img src="../images/Chidera.png" alt="supposed to be a happy animated family" width="200" height="200" style="width: auto;">
        <p style="width: auto; text-align: center;">
            Create an account to connect with friends, family and communities of people who share your interests.
        </p>
        <form style="width: auto; text-align: center;" action="getstarted.html">
            <input type="submit" value="Get Started" style="color: white; background-color: blue;border-radius: 999px; width: 10em; border-color: blue; height: 2em;"> 
        </form><br>
        <form style="width: auto; text-align: center;" action="findmy.html">
            <input type="submit" value="Find my account" style="color: black; background-color: white; border-radius: 999px; width: 10em; border-color:white ; height: 2em">
        </form>
        <br><br><br><br><br><br><br><br><br><br><br><br><br>
    </article>
   </main>
